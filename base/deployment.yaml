
   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  labels:
    name: nginx-service
spec:
  replicas: 2
  minReadySeconds: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      name: nginx-pod
      labels:
        type: front-node
        app: nginx-app
    spec:
      containers:
        - name: nginx-container
          image: nginx:1.21.1
          ports:
          - containerPort: 80          
          resources:
            requests:
              memory: 300Mi
              cpu: 500m
            limits:
              memory: 600Mi
              cpu: 800m
